<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap');</style>
        <link href="scss/style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body> 

        <div class="loader"></div>

        <!-- OHMYFOOD LOGO -->
        <header>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood logo"> 
        </header>

        <!-- LOCATION SEARCH FORM -->
        <div class="search-form shadow-top">
            <form class="location" action="#">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" value="Paris, Belleville" name="City">
            </form>
        </div>

        <div class="home-page-description-and-how">
            <!-- PAGE DESCRIPTION -->
            <div class="description">
                <h3>Book the menu you like</h3>
                <p>Discover top-of-the-art restaurants we <br> picked for you</p>
                
                <!-- EXPLORE RESTAURANTS BUTTON -->
                <form action="#restaurants-container">
                    <button class="explore" type="submit">
                        <span>Explore our restaurants</span>
                    </button>
                </form>
                
            </div>

            <div class="how-it-works-container">
                <h3>How it works</h3>

                <fieldset class="how-it-works-nested">
                <!-- HOW IT WORKS THREE STEP FORM -->
                    <form class="how-form">
                        <span class="how-number">1</span>
                        <i class="fa-sharp fa-solid fa-mobile-screen-button" style="color:#888888"></i>
                        <div class="choose-1"> 
                            <div class="choose1">Choose a restaurant</div>
                        </div>
                    </form>

                    <form class="how-form">
                        <span class="how-number">2</span>
                        <i class="fa-solid fa-list-ul" style="color:#888888"></i>
                        <div class="choose-1"> 
                            <div class="create1">Create your menu</div>
                        </div>
                    </form>

                    <form class="how-form">
                        <span class="how-number">3</span>
                        <i class="fa-solid fa-store" style="color:#888888"></i>
                        <div class="choose-1"> 
                            <div class="enjoy1">Go enjoy it at the restaurant</div>
                        </div>
                    </form>

                </fieldset>
            </div>
        </div>
